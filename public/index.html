<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Comercios Saber Donde</title>

    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="%PUBLIC_URL%/plugins/fontawesome-free/css/all.min.css"
    />

    <!-- Theme style -->
    <link rel="stylesheet" href="%PUBLIC_URL%/dist/css/adminlte.min.css" />

    <style>
      .login-page,
      .register-page {
        background-color: #8e91c9 !important;
      }
      .card-primary.card-outline {
        border-top: 3px solid #9a9ccf !important;
      }
      .sidebar-dark-sb {
        background: #8e91c9 !important;
      }
      .brand-link {
        border-bottom: 1px solid #9a9ccf !important;
      }
      .user-panel {
        border-bottom: 1px solid #9a9ccf !important;
      }
      .desborde {
        white-space: initial;
      }
      .icon-input {
        float: left;
        margin-right: 6px;
        margin-top: -2px;
        position: relative;
        z-index: 2;
        font-size: 30px;
        color: black;
      }
    </style>
  </head>
  <body class="hold-transition sidebar-mini layout-fixed">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="wrapper">
      <div id="root"></div>
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <!-- jQuery -->
    <script
      crossorigin
      src="%PUBLIC_URL%/plugins/jquery/jquery.min.js"
    ></script>
    <!-- Bootstrap 4 -->
    <script
      crossorigin
      src="%PUBLIC_URL%/plugins/bootstrap/js/bootstrap.bundle.min.js"
    ></script>

    <!-- AdminLTE App -->
    <script crossorigin src="%PUBLIC_URL%/dist/js/adminlte.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script crossorigin src="%PUBLIC_URL%/dist/js/demo.js"></script>
